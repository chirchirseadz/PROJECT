{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% include 'partials/navbar.html' %}


<div class="container mt-5">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card-body mt-5">
            <h5 class="card-title">Edit  Details<span></h5>
                
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group m-2">
                      {{form|crispy}}
                    </div>                  
                    <div class="card-footer mb-4">
                        <input class="btn btn-success btn-block" type="submit" value="Update User">
                      </div>
                  </div>
            </form>
    
        </div>
    </div>
</div>

</div>


{% endblock %}
