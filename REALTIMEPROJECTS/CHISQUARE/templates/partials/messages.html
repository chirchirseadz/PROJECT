{% if messages %}
    {% for message in messages %}
    <div class="row">
        <div class="container accessibility-issue--info">
            <div class="col-md-12 {% if message.tags %} alert alert-{{message.tags}} {% endif %}">
                <i class="bi bi-info-circle"><span style="margin-left: 20px ;">{{message}}</span></i>
            </div>
        </div>
    </div>
    {% endfor %}
{% endif %}
