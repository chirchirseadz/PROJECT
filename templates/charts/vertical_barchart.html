    <script>
      document.addEventListener("DOMContentLoaded", () => {
        echarts.init(document.querySelector("#verticalBarChart")).setOption({
          title: {
            text: 'Population'
          },
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'shadow'
            }
          },
          legend: {},
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
          },
          yAxis: {
            type: 'category',
            data: [{% for data in data %} '{{data.time}}', {% endfor %}]
          },
          series: [{
              name: 'Population',
              type: 'bar',
              data: [{% for data in data %} {{data.population}}, {% endfor %}]
            },
            {
              name: 'Accuracy(%)',
              type: 'bar',
              data: [{% for data in data %} {{data.accuracy}}, {% endfor %}]
            }
          ]
        });
      });
    </script>
