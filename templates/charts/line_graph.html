<div class="card">
    <div class="card-body">
      <h5 class="card-title">Line Graph to show Accuracy Against Population</h5>

      <!-- Line Chart -->
      <div id="lineChart"></div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          new ApexCharts(document.querySelector("#lineChart"), {
            series: [{
              name: "SVM Accuracy(%)",
              data: [{% for data in data %} {{data.accuracy}}, {% endfor %}]
            }],
            chart: {
              height: 350,
              type: 'line',
              zoom: {
                enabled: false
              }
            },
            dataLabels: {
              enabled: false
            },
            stroke: {
              curve: 'straight'
            },
            grid: {
              row: {
                colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                opacity: 0.5
              },
            },
            xaxis: {
              categories: [{% for data in data %} {{data.population}}, {% endfor %}],
            },
            
            yaxis: {
                title: {
                  text: 'Accuracy Of the SVM'
                }
              },
            
          }).render();
        });
      </script>
      <!-- End Line Chart -->

    </div>
  </div>
